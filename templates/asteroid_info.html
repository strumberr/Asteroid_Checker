<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='asteroid_info_css.css')}}" />
<html>
<head>
<title>Page Title</title>
</head>

<h1>Name - {{asteroid_name}}</h1>
<h2>ID - {{asteroid_ID}}</h2>

<div class="whole_page">
    <div class="first_row">
        <div class="container_one_first_row">
            <div class="title_container">
                Diameter: (m.)
            </div>
            <div class="value_container">
                {{diameter_min}} 
            </div>
            
        </div>

        <div class="container_one_first_row">
            <div class="title_container">
                Relative Velocity: (km/h)
            </div>
            <div class="value_container">
                {{asteroid_kmh}}
            </div>
            
        </div>
    </div>

    <div class="second_row">
    </div>

    <div>
        <img src="{{asteroid_orbit}}" alt="FeaturedImage" class="image">
    </div>

</div>



</html>
